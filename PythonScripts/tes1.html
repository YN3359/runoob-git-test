<!doctype html>
<html>

	<head>
		<style>
			.box1{
				width:200px;
				height:200px;
				background-color:#bfa;
			}
			.box2{
				width:200px;
				height:200px;
				background-color:orange;
				
				position:relative;
				left:200px;
				top:-200px;
			}
			.box3{
				width:200px;
				height:200px;
				background-color:yellow;
			}
		</style>
	</head>

	<body>

		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</body>

</html>
